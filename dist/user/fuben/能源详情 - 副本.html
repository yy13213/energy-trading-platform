    <script>
        function logout(){ 
                // localStorage.setItem('token', '');
                window.localStorage.clear()
                alert(" 退出登录 ")

              }

	<!-- import Vue before Element -->
	<script src="../data/vue.js"></script>
	<!-- import JavaScript -->

	<script>
		new Vue({
		el: '#app',
		data: function() {
			return { visible: false }
		}
		})
        new Vue().$mount('#personal_account')

    <div id="root">
        <h1> &nbsp;&nbsp; {{name}}</h1>
        <h1 :x='name'></h1>

        <ul class="ul_name">
            <li v-for="(item,key) in persons" :key="key" v-if="key ==id">
                <div class="bod">
                    <!-- <div width="250px" height="200px">
                        <img src="../img/sun.jpg" alt="" width="250px"
                            style="margin-top: 30px; box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px, rgb(209, 213, 219) 0px 0px 0px 1px inset;">
                    </div> -->
                    <span class="mess">
                        <!-- <br> -->
                        <!-- {{item}} -->
                        <p>能源id : {{id}}</p>
                        <p>出售单价：{{item.price}}</p>
                        <p>剩余能源量：{{item.amount}}</p>
                        <p>出售用户区块链地址：{{item.address}}</p>
                    </span>
                    <div style="margin:50px;margin-top: 150px;">
                        <!-- <input type="text" v-module="amount"> -->
                        购买数量：<br><input type="text" v-model="amount">
                        <a href="" @click="buy()" class="button">购买</a>
                    </div>
                    
                </div>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                isAuthenticated: false,
                name: "能源详情",
                persons: "",
                id:"",
                amount:"",
                mess:{}

            },

            methods: {
                get_energy_info() {
                    // const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjo3MSwidXNlcm5hbWUiOiJ3aG53aG4ifQ.K1h8Q9uGvq9d7Bj5AJz2zxlNg2_ul8uwK4DC8byd0Lk';
                    const token = localStorage.getItem('token')
                    const config = {
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'Authorization': ` ${token}`,
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    };
                    const data = {
                    }
                    axios.post('http://10.24.116.63:5000/getAvailableEnergy', data, config)
                        .then(response => {
                            this.persons = response.data;
                            // console.log(this.persons)
                            // this.filterItems();
                            // 获取URL中的参数
                            const urlParams = new URLSearchParams(window.location.search);

                            // 获取ID参数的值
                            this.id = urlParams.get('id');
                            // console.log(id); // 输出：10
                        })
                        .catch(error => {
                            console.log(error);
                        });
                },
                buy() {
                    const token = localStorage.getItem('token');
                    const config = {
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'Authorization': ` ${token}`,
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    };
                    const data = {
                        id: this.id,
                        amount:this.amount
                    }
                    axios.post('http://10.24.116.63:5000/transfer_energy', data, config)
                        .then(response => {
                            var jsonData = JSON.stringify(response.data.data);
                            alert(jsonData);
                            window.location.href = "./能源市场.html";
                        })
                        .catch(error => {
                            console.log(error);
                            alert("错误")
                        })
                    alert("正在处理中！")

                }

            },

            created() {
                this.get_energy_info();
            },
            mounted() {
                const token = localStorage.getItem('token')
                if (token) {
                    const decoded = this.verifyToken(token, 'secret_key')
                    // console.log(decoded)
                    if (decoded) {
                        this.isAuthenticated = true
                        this.username = decoded.username
                    } else {
                        // token 无效，重定向至登录页面
                        window.location.href = '/login/login.html'
                        alert(" token 无效，重定向至登录页面")
                    }
                } else {
                    // token 不存在，重定向至登录页面
                    window.location.href = '/login/login.html'
                    alert(" token 不存在，重定向至登录页面")
                }
            }
        })
        

    </script>
